<body>

	<div id="add-app-form-container">
		<form action="" name="app-form" id="app-form">
			<div>
				<div>
					<label for="company-name">Company Name</label>
				</div>
				<input id="company-name" type="text" name="company-name" required>
			</div>
			<div>
				<div>
					<label for="date">Date</label>
				</div>
				<input id="date" type="date" name="date" required>
			</div>
			<div>
				<div>
					<label for="title">Job Title</label>
				</div>
				<input id="job-title" type="text" name="job-title">
			</div>
			<div>
				<div>
					<label for="company-site">Company Website</label>
				</div>
				<input id="company-site" type="text" name="company-site">
			</div>
			<div>
				<div>
					<label for="contact-name">Contact Name</label>
				</div>
				<input id="contact-name" type="text" name="contact-name">
			</div>
			<div>
				<div>
					<label for="contact-type">Contact Type</label>
				</div>
				<select name="contact-type" id="contact-type" required>
					<!-- <option value="online">Online Application</option>
					<option value="in-person">In Person</option>
					<option value="email">Email</option> -->
				</select>
			</div>
			<div>
				<div>
					<label for="status">Application Status</label>
				</div>
				<select name="status" id="app-status" required>
					<!-- <option value="online">Online Application</option>
					<option value="in-person">In Person</option>
					<option value="email">Email</option> -->
				</select>
			</div>
			<div>
				<input id="submit-add-app-form" type="submit" value="Save">
			</div>
		</form>
	</div>

	<div>
		<table id="job-app-table">

		</table>
	</div>

	<!-- render notes for here now -->
	<div id="job-app-note">

	</div>
